<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>United Glory - Reclutamiento</title>
<link rel="icon" type="image/png" href="logob.png">
     
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --red-main:#A60B08;
  --red-dark:#5E0001;
  --bg-light:#F5D6D6;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg, #1a1a1a, #000);
  display:flex;
  align-items:center;
  justify-content:center;
}

.maintenance{
  background:var(--bg-light);
  border:4px solid var(--red-main);
  max-width:520px;
  width:90%;
  padding:40px 30px;
  text-align:center;
  box-shadow:0 0 35px rgba(166,11,8,.5);
  border-radius:12px;
}

.icon{
  font-size:56px;
  margin-bottom:12px;
}

h1{
  color:var(--red-main);
  font-weight:800;
  letter-spacing:2px;
  margin-bottom:16px;
}

p{
  color:var(--red-dark);
  font-size:16px;
  line-height:1.6;
}

.date{
  margin-top:20px;
  font-weight:600;
  font-size:15px;
  color:#000;
}

.footer{
  margin-top:30px;
  font-size:13px;
  color:#333;
  opacity:.8;
}
</style>
</head>

<body>

<div class="maintenance">
  <div class="icon">⚠️</div>
  <h1>MANTENIMIENTO</h1>
  <p>
    Nuestra página web se encuentra actualmente en mantenimiento programado.
    Estamos trabajando para mejorar la experiencia y el rendimiento del sitio.
  </p>

  <div class="date">
    Inicio del mantenimiento:<br>
    <strong>16 de diciembre</strong>
  </div>

  <div class="footer">
    ©2025 United Glory<br>
    Todos los derechos reservados.
  </div>
</div>

</body>
</html>
