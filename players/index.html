<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>United Glory | Players</title>
<link rel="icon" type="image/png" href="GLORY - B.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#3b82f6;
  --bg:#020617;
  --card:rgba(10,15,30,.96);
  --muted:#c7d2fe;
}

/* footer */
.footer{max-width:920px;margin:18px auto;padding:12px;border-radius:10px;border:1px solid rgba(154,199,255,0.06);text-align:center;color:var(--muted);font-size:13px}

*{box-sizing:border-box}
body,html{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  min-height:100vh;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:999;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(59,130,246,.15);
}
.navbar-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px 18px;
  position:relative;
}
.menu-btn{
  position:absolute;
  left:18px;
  font-size:22px;
  cursor:pointer;
  color:#c7d2fe;
}
.site-name{
  font-weight:800;
  letter-spacing:1px;
  font-size:15px;
}
.dropdown-menu{
  display:none;
  flex-direction:column;
  background:#020617;
  border-top:1px solid rgba(59,130,246,.15);
}
.dropdown-menu a{
  padding:14px 18px;
  color:#c7d2fe;
  text-decoration:none;
  font-weight:600;
}
.dropdown-menu a:hover{
  background:rgba(59,130,246,.12);
  color:#fff;
}

/* ===== GENERAL ===== */
.container{
  max-width:980px;
  margin:18px auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.box{
  background:rgba(255,255,255,.02);
  border:1px solid rgba(59,130,246,.08);
}
.h3{
  color:var(--accent);
  font-weight:800;
  margin:0 0 8px 0;
}
.p-muted{
  color:var(--muted);
  font-size:14px;
}

/* ===== PLAYERS ===== */
.players-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.player-card{
  text-align:center;
}
.player-card img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid var(--accent);
  object-fit:cover;
  margin-bottom:10px;
}

/* back button */
.back{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
  display:inline-block;
  margin-bottom:12px;
}

/* mobile */
@media(max-width:640px){
  .container{padding:12px}
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="navbar-inner">
    <div class="menu-btn" onclick="toggleMenu()">☰</div>
    <div class="site-name">UNITED GLORY</div>
  </div>
  <div id="menu" class="dropdown-menu">
    <a href="/">Inicio</a>
    <a href="/players">Players</a>
    <a href="/news">News</a>
  </div>
</div>

<!-- CONTENT -->
<div class="container">

  <a href="/" class="back">← Volver al inicio</a>

  <div class="card box" style="text-align:center">
    <h2 class="h3">PLAYERS</h2>
    <p class="p-muted">Roster Oficial · Temporada 2025</p>
  </div>

  <div class="card box" style="margin-top:14px">

    <div class="players-grid">

<!-- Rafaexz -->
<div class="card box player-card">
  <img src="rafaexz.jpg" alt="Rafaexz">
  <h3 class="h3">Rafaexz</h3>

  <p class="p-muted">
    <strong>UG</strong> • Rusher
  </p>

  <span style="
    display:inline-block;
    margin-top:6px;
    padding:4px 10px;
    border-radius:20px;
    background:rgba(34,197,94,.15);
    color:#22c55e;
    font-size:12px;
    font-weight:700;
  ">
    Activo
  </span>
</div>

      <!-- Abi -->
<div class="card box player-card">
  <img src="abi.jpg" alt="Abi">
  <h3 class="h3">Abi</h3>

  <p class="p-muted">
    <strong>UG</strong> • Soporte
  </p>

  <span style="
    display:inline-block;
    margin-top:6px;
    padding:4px 10px;
    border-radius:20px;
    background:rgba(34,197,94,.15);
    color:#22c55e;
    font-size:12px;
    font-weight:700;
  ">
    Activo
  </span>
</div>

    </div>

  </div>

</div>
<!-- footer frame -->
  <div class="footer" style="position:relative;z-index:3">
    ©2025 United Glory | Todos los derechos reservados.
  </div>
</div>

<script>
function toggleMenu(){
  const menu = document.getElementById('menu');
  menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}
</script>

</body>
</html>
