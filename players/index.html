<style>
:root{
  --accent:#3b82f6;
  --bg:#020617;

}

/* footer */
.footer{max-width:920px;margin:18px auto;padding:12px;border-radius:10px;border:1px solid rgba(154,199,255,0.06);text-align:center;color:var(--muted);font-size:13px}

*{box-sizing:border-box}
body,html{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:var(--bg);
  color:#fff;
  min-height:100vh;
}

/* ===== NAVBAR ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:999;
  background:rgba(2,6,23,.92);
  backdrop-filter:blur(12px);
  border-bottom:1px solid rgba(59,130,246,.15);
}
.navbar-inner{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:14px 18px;
  position:relative;
}
.menu-btn{
  position:absolute;
  left:18px;
  font-size:22px;
  cursor:pointer;
  color:#c7d2fe;
}
.site-name{
  font-weight:800;
  letter-spacing:1px;
  font-size:15px;
}
.dropdown-menu{
  display:none;
  flex-direction:column;
  background:#020617;
  border-top:1px solid rgba(59,130,246,.15);
}
.dropdown-menu a{
  padding:14px 18px;
  color:#c7d2fe;
  text-decoration:none;
  font-weight:600;
}
.dropdown-menu a:hover{
  background:rgba(59,130,246,.12);
  color:#fff;
}

/* ===== GENERAL ===== */
.container{
  max-width:980px;
  margin:18px auto;
  padding:16px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.box{
  background:rgba(255,255,255,.02);
  border:1px solid rgba(59,130,246,.08);
}
.h3{
  color:var(--accent);
  font-weight:800;
  margin:0 0 8px 0;
}
.p-muted{
  color:var(--muted);
  font-size:14px;
}

/* ===== PLAYERS ===== */
.players-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.player-card{
  text-align:center;
}
.player-card img{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid var(--accent);
  object-fit:cover;
  margin-bottom:10px;
}

/* back button */
.back{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
  display:inline-block;
  margin-bottom:12px;
}

/* mobile */
@media(max-width:640px){
  .container{padding:12px}
}
</style>
